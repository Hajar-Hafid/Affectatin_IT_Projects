<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employe List</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css" />
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <center>
            <h2><h:outputText value="Employe List"/></h2>
            <a href="add.xhtml">Add Employee</a>
            <a href="home.xhtml">Back to Home</a>

        </center>
        <h:dataTable binding="#{table}" value="#{employeBean.employeList()}" var="e"
                     class="table table-striped table-hover table-bordered">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{table.rowIndex + 1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{e.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                <h:outputText value="#{e.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{e.skill}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{e.projects}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton action = "#{employeBean.edit(e.id)}" value="Update" class="btn btn-primary">
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action = "#{etudiant.delete(e.id)}" value="Delete" class="btn btn-danger">
                </h:commandButton>
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>
</html>
